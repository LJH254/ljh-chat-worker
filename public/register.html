<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户登录</title>

	<script src="static/plugins/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/plugins/bootstrap-5.1.3-dist/css/bootstrap.css">
	<link rel="stylesheet" href="static/css/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/font_awesome/all.css">
    <link rel="stylesheet" href="static/css/font_awesome/duotone-regular.css">

    <link rel="stylesheet" href="static/css/main/user.css">

	<script src="static/js/common.js"></script>

	<script src="static/js/main/register.js" type="module"></script>
</head>
<body>
    <div class="user-container d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="user-card card p-4">
                        <div class="card-body">
                            <h2 class="text-center mb-4">用户注册</h2>
                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">用户名</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-fill"></i>
                                        </span>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="username"
                                            placeholder="请输入用户名"
                                            required
                                        >
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">密码</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            placeholder="请输入密码"
                                            required
                                        >
                                    </div>
                                </div>

								<div class="mb-4">
                                    <label for="confirm-password" class="form-label">确认密码</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="confirm-password"
                                            placeholder="请确认密码"
                                            required
                                        >
                                    </div>
                                </div>

                                <div id="register-message-container" class="mb-4 text-danger" style="display: none;">
									<i class="bi bi-exclamation-circle-fill" style="margin-right: 5px;"></i>
									<div id="register-message"></div>
								</div>

                                <button type="submit" class="btn btn-custom w-100 py-2">注册</button>

                                <div class="text-center mt-3">
                                    <span>已有账号？</span>
                                    <a href="/login" class="text-decoration-none">立即登录</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
